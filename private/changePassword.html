<!DOCTYPE html>
<html>

<head>
    <title>Change Password</title>
</head>

<body>
    <h1>Change Password</h1>

    <!-- This is the form to change password -->
    <form id="password-form" method="POST">
        <label for="oldPassword">Current Password:</label><br>
        <input type="password" id="oldPassword" name="oldPassword"><br>
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" name="newPassword"><br>
        <!-- Added new field to confirm the new password -->
        <label for="newPasswordConfirmation">Confirm New Password:</label><br>
        <input type="password" id="newPasswordConfirmation" name="newPasswordConfirmation"><br>
        <input type="submit" value="Change Password">
    </form>

    <!-- This is the button to return back to profile page -->
    <button onclick="window.location.href='/private/profile.html'">Back to Profile</button>

    <!-- Linking to the external JavaScript file -->
    <script src="/private/changePassword.js"></script>
</body>

</html>
