<!DOCTYPE html>
<html>
<head>
    <title>Change Username</title>
</head>
<body>
    <h1>Change Username</h1>

    <!-- This is the form to change username -->
    <form id="username-form" method="POST">
        <label for="newUsername">New Username:</label><br>
        <input type="text" id="newUsername" name="newUsername"><br>
        <input type="submit" value="Change Username">
    </form>

    <!-- This is the button to return back to profile page -->
    <button onclick="window.location.href='/private/profile.html'">Back to Profile</button>

    <!-- Linking to the external JavaScript file -->
    <script src="/private/changeUsername.js"></script>
</body>
</html>
