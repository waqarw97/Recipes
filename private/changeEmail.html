<!DOCTYPE html>
<html>
<head>
    <title>Change Email</title>
</head>
<body>
    <h1>Change Email</h1>

    <!-- This is the form to change email -->
    <form id="email-form" method="POST">
        <label for="newEmail">New Email:</label><br>
        <input type="email" id="newEmail" name="newEmail"><br>
        <input type="submit" value="Change Email">
    </form>

    <!-- This is the button to return back to profile page -->
    <button onclick="window.location.href='/private/profile.html'">Back to Profile</button>

    <!-- Linking to the external JavaScript file -->
    <script src="/private/changeEmail.js"></script>
</body>
</html>
