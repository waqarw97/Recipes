<!DOCTYPE html>
<html>
<head>
    <title>Recipe Search</title>
</head>
<body>
    <h1>Recipes Catalog</h1>
    <p>Each recipe contains the ingredients required, and the instructions to cook them.</p>

    <!-- Search bar -->
    <form action="#" method="get">
        <label for="search">Search Recipes:</label><br>
        <input type="text" id="search" name="search">
        <input type="submit" value="Search">
    </form>

    <!-- Recipe cards (placeholder for now) -->
    <div id="recipe-card">
        <img src="placeholder-image.jpg" alt="Placeholder Recipe Image">
        <h2>Recipe Title</h2>
        <p>Number of Ingredients: 10</p>
        <p>Cook Time: 30 minutes</p>
    </div>

    <!-- More recipe cards would be listed here -->
    
</body>
</html>
